<p>prueba works!</p>

<ul> 
    @for (user of usersService.users(); track user.id){
        <li>
            <img
                [srcset]="user.avatar"
                [alt]="user.first_name"
                class="mt-2"
            />
            <a 
            class= "mx-5">
            {{user.first_name}}  {{user.last_name}}
            </a>
        </li>
    }@empty {
        <h1> Espera por favor</h1>
    }
    
</ul>
